<!DOCTYPE html>
<!--
    PUBLIC DOMAIN
    NO PROPERTY "RIGHTS" ASSERTED
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Noise Table</title>
    </head>
    <body>        
        
        <h1>Noise Table</h1>
        <table id = "noisetable">
        </table>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">

    noisetable = document.getElementById("noisetable");
    Tnoise = [1,4,8,15,20,40,60,77,100,120,150,200,300,400,500,750,1000,2000,3000,10000,100000];
    NF = [];
    for(var index = 0;index < Tnoise.length;index++){
        NF.push(10*Math.log10(1 + (Tnoise[index]/290)));
        NF[index] = Math.round(NF[index]*100)/100;
        row = noisetable.insertRow(-1);
        if(index%2 == 1){
            row.style.backgroundColor = "#006000";
        }
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.className = "leftcell";
        cell2.className = "rightcell";
        cell1.innerHTML = Tnoise[index].toString() + " K";
        cell2.innerHTML = NF[index].toString() + " dB";
    }
    
</script>
        <style>
body{
    background-color:black;
    color:#00ff00;
    font-family:Futura;
}
h1{
    text-align:center;
}
table{
    width:100%;
}
td{
    width:40%;
    text-align:center;
    font-size:4em;
    border:solid;
    border-color:#00ff00;
    border-collapse:collapse;
}
.leftcell{
    text-align:right;
    padding-right:10%;
}
.rightcell{
    text-align:left;
    padding-left:10%;
}
#noisetable{
    position:absolute;
    top:10%;

}
</style>
    </body>
</html>
